<div *ngIf="!authService.loggedIn()">
	<h3 class="page-header">Register</h3>
	<form (submit)="onRegisterSubmit()">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="Name">
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

<div *ngIf="authService.loggedIn()">
	<p>You are already logged in go back to <a routerLink="/home">Home</a></p>
</div>
